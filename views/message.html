<!doctype html>
<html>

<head>
    <title>Socket.IO chat</title>
    <script src="https://cdn.bootcss.com/axios/0.16.2/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        #room {
            width: 100%;
            height: 100%;
            margin-bottom: -130px;
            padding-bottom: 100px;
            display: none;
        }

        #room.active {
            display: block;
        }

        #input {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #input input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }

        #input button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }
    </style>
</head>

<body>
    <form>
        <input type="text" placeholder="房间号">
        <input type="text" placeholder="用户名">
        <button type="button">进入</button>
    </form>
    <fieldset id="room">
        <legend>房间号:000 <button type="button">退出</button></legend>
        <ul id="mess"></ul>
        <form id='input'>
            <input id="text" autocomplete="off" /><button type="button">Send</button>
        </form>
    </fieldset>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        document.querySelector("button").addEventListener("click", function () {
            var text = document.querySelector("#text")
            var content = text.value;
            socket.emit('chat message', content);
            text.value = '';
        })
        //接收数据
        socket.on('chat message', function (msg) {
            var mess = document.querySelector("#mess");
            var li = document.createElement("li");
            li.innerHTML = msg;
            mess.appendChild(li)
        });
    </script>
</body>

</html>
